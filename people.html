---
layout: default
title: People
---

  {% for person in site.people %}
      <div class="row person">
          <div class="col">
              <img class="portait" src="./assets/images/{{ person.image }}"/>
          </div>
          <div class="col-7">
              <h2>{{ person.name }}</h2>
              Email: {{ person.email }}

              {{ person.content | markdownify }}
          </div>
      </div>
  {% endfor %}
